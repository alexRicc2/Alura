<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
            <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="padrao" required placeholder="Seu nome">

            <label for="Email">Email</label>
            <input type="email" id="Email" class="padrao" required placeholder="usuario@dominio.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" class="padrao" required placeholder="(dd) XXXX-XXXX">

            <label for="texto">Informaçoes extras</label>
            <textarea cols="50" rows="10" id="texto" class="padrao"></textarea>
            <fieldset>
                <legend>Qual meio de comunicação você prefere:</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>
            
            <fieldset>
                <legend>Qual Horario você prefere?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>Desejo receber atualizações de ofertas no email</label>

            <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h~18h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>10h~20h</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>14h~18h</td>
                    </tr>
                    <tr>
                        <td colspan="2">Rio de Janeiro</td> 
                    </tr>
                </tbody>

            </table>

        </main>
        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
