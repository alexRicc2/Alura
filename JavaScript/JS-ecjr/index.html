<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
        .palmeiras{
            color: white;
            background-color: green;
        }
    </style>
</head>
<body><!--PEIXE-->
    
    <h1 id="title">Palmeiras campeao</h1>

    <button id="btn-set">set</button>
    <button id="btn-remove">remove</button>
    <button id="btn-get">get</button>
    <button id="btn-set2">set2</button>

    <p id="class"></p>

    <script>
        document.getElementById('btn-set').addEventListener("click", function(){
            document.getElementById('title').setAttribute('class',"green")
        })

        document.getElementById('btn-remove').addEventListener("click",function(){
            document.getElementById('title').removeAttribute('class')
        })

        document.getElementById('btn-get').addEventListener('click', function(){
           var value = document.getElementById('title').getAttribute('class')

           document.getElementById('class').innerHTML = value
        })

        document.getElementById('btn-set2').addEventListener('click', function(){
            document.getElementById('title').setAttribute('class','palmeiras')
        })

    </script>
</body>
</html>
